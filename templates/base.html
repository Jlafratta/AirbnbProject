<html lang="es">
    <head>
        <meta charset="utf-8" />
        <!-- <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png"> -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        {% load static %}  <!-- IMPORTANTE para cargar el ruteo de el dir static -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/now-ui-kit.css?v=1.2.0">

        <title>
            {% block title %} Airbnb {% endblock %}
        </title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navbar Primary  -->
            <nav class="navbar navbar-expand-lg bg-primary">
              <div class="container">
                <div class="navbar-translate">
                  <a class="navbar-brand" href="#"> Airbnb </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#example-navbar-primary" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-primary">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="now-ui-icons users_circle-08"></i>
                        <p>Login</p>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- End Navbar Primary -->

        {% block content %}
            <!-- En este bloque se inyecta el contenido de las vistas que extienden de base.html -->
        {% endblock %}



    <!-- Plugins -->

    <!--   Core JS Files   -->
    <script src="/static/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/static/js/core/bootstrap.min.js" type="text/javascript"></script>

    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="/static/js/plugins/bootstrap-switch.js"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="/static/js/plugins/nouislider.min.js" type="text/javascript"></script>

    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker --><script src="/static/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="/static/js/now-ui-kit.js?v=1.2.0" type="text/javascript"></script>
    </body>

</html>
